version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo  # имя БД, к которой будет подключаться приложение
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # добавляем проверку готовности
      test: ["CMD-SHELL", "pg_isready -U user -d todo"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .  # собирает из вашего Dockerfile
    container_name: spring_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/todo  # хост = имя сервиса db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy  # ждём, пока БД будет готова

volumes:
  postgres_data: